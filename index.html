<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Feebback Model</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main_text">
        How likely are you to recommend this model to someone you know ðŸ’Ÿ
      </h1>
      <div class="feedback-numbers">
        <button onclick="selectNumber(1)" class="number">1</button
        ><button onclick="selectNumber(2)" class="number">2</button
        ><button onclick="selectNumber(3)" class="number">3</button
        ><button onclick="selectNumber(4)" class="number active">4</button
        ><button onclick="selectNumber(5)" class="number">5</button
        ><button onclick="selectNumber(6)" class="number">6</button
        ><button onclick="selectNumber(7)" class="number">7</button
        ><button onclick="selectNumber(8)" class="number">8</button
        ><button onclick="selectNumber(9)" class="number">9</button
        ><button onclick="selectNumber(10)" class="number">10</button>
      </div>
      <div class="feedback-text">
        <p>Not likely at all</p>
        <p>Extremly likely</p>
      </div>
      <div class="footer-btns">
        <button class="cancel-btn">Cancel</button>
        <button class="submit-btn" onclick="submitReview()">Submit</button>
      </div>
    </div>
    <div class="conatiner2">
      <h2 id="feedback"></h2>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
